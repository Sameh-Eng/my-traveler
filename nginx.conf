# Production-ready Nginx configuration for Next.js frontend with Paymob integration
# Optimized for security, performance, and production deployment

# Define rate limiting zones for security
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=paymob:10m rate=10r/s;

# Upstream Next.js server
upstream nextjs_upstream {
    server host.docker.internal:3000;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Content caching configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=FRONTEND_CACHE:100m inactive=60m use_temp_path=/tmp/nginx_temp_cache;
proxy_cache_key "$scheme$request_method$host$request_uri";

# Main HTTP Server
server {
    listen 80;
    server_name localhost _;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (CSP) - Strict but secure
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://js.stripe.com https://checkout.stripe.com https://accept.paymob.com https://www.google-analytics.com https://www.googletagmanager.com https://stats.g.doubleclick.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.googleapis.com; img-src 'self' data: https: https://*.google-analytics.com https://stats.g.doubleclick.net https://api.mapbox.com https://*.tiles.mapbox.com; connect-src 'self' https://api.stripe.com https://checkout.ststripe.com https://accept.paymob.com https://www.google-analytics.com https://stats.g.doubleclick.net; frame-src 'self' https://js.stripe.com https://checkout.stripe.com https://accept.paymob.com https://www.youtube.com https://www.google.com; media-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self'; manifest-src 'self'; worker-src 'self'; child-src 'self';" always;

    # Hide nginx version
    server_tokens off;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/javascript
        text/plain
        text/markdown;

    # Set upload limit
    client_max_body_size 20M;

    # Keepalive connections
    keepalive_timeout 65;
    keepalive_requests 100;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Root directory
    root /usr/share/nginx/html;

    # Health check endpoint
    location = /api/health {
        default_type text/plain;
        return 200 "OK";
        add_header Content-Type text/plain;
        access_log off;
    }

    # robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # sitemap.xml
    location = /sitemap.xml {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Paymob Callback Endpoint - CRITICAL for payments
    location /api/paymob/callback {
        # Strict rate limiting for payment security
        limit_req zone=paymob burst=20 nodelay;

        # CORS headers for Paymob webhooks
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }

        # Security headers for payment data
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Proxy to backend
        proxy_pass http://backend:8080/api/paymob/callback;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Payment processing timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # No caching for payment data
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # Security
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # General API proxy
    location /api/ {
        # Moderate rate limiting
        limit_req zone=api burst=50 nodelay;

        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Allow "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }

        # Proxy to backend
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # No API caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # Security headers
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # Static assets - Next.js optimized
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable, no-transform";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        access_log off;

        # Brotli compression
        gzip_static on;
        gzip_proxied any;
        gunzip_static on;

        # Enable HTTP/2 Server Push
        http2_push_preload /_next/static/css/main.*.css;
        http2_push_preload /_next/static/js/main.*.js;
    }

    # Media files with long caching
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|avif|mp4|webm|mp3|ogg|pdf|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        access_log off;

        # Add Accept-Ranges header for range requests
        add_header Accept-Ranges bytes;

        # Enable Brotli compression
        gzip_static on;
        gzip_proxied any;
        gunzip_static on;
    }

    # CSS and JavaScript files
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        access_log off;

        # Enable Brotli compression
        gzip_static on;
        gzip_proxied any;
        gunzip_static on;
    }

    # Font files with proper CORS
    location ~* \.(woff|woff2|ttf|otf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;

        # Enable Brotli compression
        gzip_static on;
        gzip_proxied any;
        gunzip_static on;
    }

    # Next.js build manifest
    location /_next/static/build-manifest.json {
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "*";
    }

    # Next.js runtime files
    location /_next/runtime/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Main application with fallback
    location / {
        # Try static files first
        try_files $uri $uri/ $uri.html $uri = @fallback;

        # Add security headers
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Cache HTML for short duration
        expires 1h;

        # Don't cache specific dynamic routes
        if ($uri ~* "/api/" || $uri ~* "/callback") {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Fallback to Next.js server for SPA routing
    location @fallback {
        # Security headers
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Proxy to Next.js
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header X-Nextjs-WebSocket-URL $http_upgrade:$http_upgrade;

        # Timeouts for SPA
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Don't cache dynamic content
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # Security
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
    }

    location = /50x.html {
        internal;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(config|node_modules|\.env|\.git|package\.json|package-lock\.json|yarn\.lock|\.next|out|Dockerfile|docker-compose|\.env\..*) {
        deny all;
        return 404;
    }
}

