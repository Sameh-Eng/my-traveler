# Nginx configuration for Next.js frontend with Paymob integration
# Optimized for production with security headers, caching, and SPA support

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=paymob:10m rate=10r/s;

upstream frontend {
    # Local development server (for development mode)
    server host.docker.internal:3000;

    # Or use Node.js standalone server (for production)
    # server localhost:8080;

    # Add more servers for load balancing
    # server frontend2:8080;
    # server frontend3:8080;
}

server {
    listen 80;
    server_name localhost _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://js.stripe.com https://checkout.stripe.com https://accept.paymob.com https://www.google-analytics.com https://www.googletagmanager.com https://stats.g.doubleclick.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data: https: https:; connect-src 'self' https://api.stripe.com https://checkout.stripe.com https://accept.paymob.com https://www.google-analytics.com https://stats.g.doubleclick.net https://api.mapbox.com https://tiles.mapbox.com https://*.tiles.mapbox.com; frame-src 'self' https://js.stripe.com https://checkout.stripe.com https://accept.paymob.com https://www.youtube.com https://www.google.com; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; manifest-src 'self'; worker-src 'self'; child-src 'self';" always;

    # Hide nginx version
    server_tokens off;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/javascript
        text/plain
        text/markdown;

    # Client upload size
    client_max_body_size 20M;

    # Keepalive connections
    keepalive_timeout 65;
    keepalive_requests 100;

    # Enable content caching
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=FRONTEND_CACHE:100m inactive=60m use_temp_path=/tmp/nginx_temp_cache;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Root directory
    root /usr/share/nginx/html;

    # Health check endpoint (no rate limiting)
    location /api/health {
        default_type text/plain;
        return 200 "OK";
        access_log off;
    }

    # Paymob callback endpoint (strict rate limiting, special handling)
    location /api/paymob/callback {
        # Apply rate limiting
        limit_req zone=paymob burst=20 nodelay;

        # CORS headers for Paymob
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }

        # For development, forward to local backend
        # In production, this should be handled by your backend server
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for payment processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't cache payment callbacks
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # API proxy for backend communication
    location /api/ {
        # Apply rate limiting
        limit_req zone=api burst=50 nodelay;

        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }

        # For development, forward to local backend
        # In production, this should point to your backend server
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Don't cache API responses
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Static assets with aggressive caching
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable, no-transform";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        access_log off;
    }

    # Images and media files
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|avif|mp4|webm|mp3|ogg|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # CSS and JS files (not in _next/static)
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Font files
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Next.js build manifest
    location /_next/static/build-manifest.json {
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "*";
    }

    # Next.js runtime files
    location /_next/runtime/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # SPA fallback - serve Next.js server
    location / {
        # Try static files first
        try_files $uri $uri/ @fallback;

        # Cache control for HTML files
        add_header Cache-Control "public, no-cache, no-transform, must-revalidate";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
    }

    # Fallback to Next.js server
    location @fallback {
        # For development, proxy to local Next.js server
        proxy_pass http://host.docker.internal:3000;

        # For production, you might serve from Node.js standalone server
        # proxy_pass http://localhost:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for dynamic content
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # WebSocket support for Next.js HMR (development only)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # SEO-friendly robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # SEO-friendly sitemap
    location = /sitemap.xml {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Security - Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(config|node_modules|\.env|\.git|package\.json|package-lock\.json|yarn\.lock|\.next|out) {
        deny all;
        return 404;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
    }

    location = /50x.html {
        internal;
    }
}

