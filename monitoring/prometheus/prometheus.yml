# =======================================
# STORAGE CONFIGURATION
# =======================================
# Configure TSDB (Time Series Database)
storage:
  tsdb:
    # Data retention period
    retention.time: 30d
    retention.size: 10GB

    # WAL configuration
    wal:
      enabled: true
      dir: "/prometheus/wal"
      checkpoint_interval: 5m
      min_wal_lag: 2m

    # Memory mapping configuration
    mmap_chunks: true
    head_chunks_write_queue_size: 0
    max_chunks_per_series: 262144

    # Compression
    compress_chunks: true

# =======================================
# WEB CONFIGURATION
# =======================================
web:
  # External URL configuration
  external_url: "http://localhost:9090"

  # Page title
  page_title: "MyTraveler Prometheus"

  # Admin settings
  enable_admin_api: true
  enable_lifecycle: true

  # CORS settings
  cors:
    origins: ["*"]

  # Security headers
  headers:
    Content-Security-Policy: "default-src 'self'"
    X-Content-Type-Options: "nosniff"
    X-XSS-Protection: "1; mode=block"

# =======================================
# QUERY CONFIGURATION
# =======================================
query:
  # Maximum concurrency
  max_concurrent_queries: 20

  # Query timeout
  timeout: 2m

  # Maximum samples per query
  max_samples: 50000000

  # Lookback delta for staleness handling
  lookback-delta: 5m