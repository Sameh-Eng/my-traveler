# MyTraveler - Complete System Docker Compose Configuration
# This file defines the entire application stack including:
# - Frontend (Next.js with nginx)
# - Backend (Node.js API)
# - Database (PostgreSQL)
# - Monitoring (Prometheus & Grafana)

version: '3.8'

# Define external networks
networks:
  # Custom network for all services
  booking-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

# Define persistent volumes
volumes:
  # PostgreSQL database data
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres

  # Prometheus metrics storage
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/prometheus

  # Grafana dashboards and configuration
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/grafana

  # Application logs
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs

  # User uploaded files
  app_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./uploads

services:
  # =======================================
  # FRONTEND SERVICE (Next.js + Nginx)
  # =======================================
  frontend:
    container_name: mytraveler-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Build-time environment variables
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
        NEXT_PUBLIC_PAYMOB_IFRAME: ${NEXT_PUBLIC_PAYMOB_IFRAME:-https://accept.paymob.com/api/acceptance/iframes}
        NODE_ENV: ${NODE_ENV:-production}
    restart: unless-stopped

    # Port mapping for web access
    ports:
      - "${FRONTEND_PORT:-3000}:80"
      - "${FRONTEND_SSL_PORT:-443}:443"

    # Environment variables for runtime
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 80

    # Volume mounts for SSL certificates and logs
    volumes:
      - ./ssl:/etc/nginx/ssl:ro           # SSL certificates
      - app_logs:/var/log/nginx             # Nginx logs
      - ./nginx/conf.d:/etc/nginx/conf.d:ro # Additional nginx configs

    # Network configuration
    networks:
      booking-net:
        ipv4_address: 172.20.0.10

    # Health check configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Dependency management
    depends_on:
      - backend
      - prometheus

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =======================================
  # BACKEND API SERVICE
  # =======================================
  backend:
    container_name: mytraveler-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: ${NODE_ENV:-production}
    restart: unless-stopped

    # Port mapping for API access
    ports:
      - "${BACKEND_PORT:-8080}:8080"

    # Environment variables for application and database
    environment:
      # Application settings
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 8080
      APP_NAME: ${APP_NAME:-MyTraveler}
      APP_VERSION: ${APP_VERSION:-1.0.0}

      # Database configuration
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-mytraveler}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL_MODE: ${DB_SSL_MODE:-prefer}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-20}

      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}

      # JWT configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # Paymob payment integration
      PAYMOB_API_KEY: ${PAYMOB_API_KEY}
      PAYMOB_INTEGRATION_ID: ${PAYMOB_INTEGRATION_ID}
      PAYMOB_HMAC_KEY: ${PAYMOB_HMAC_KEY}
      PAYMOB_IFRAME_ID: ${PAYMOB_IFRAME_ID}

      # Email configuration
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}

      # File upload configuration
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-5242880}
      UPLOAD_ALLOWED_TYPES: ${UPLOAD_ALLOWED_TYPES:-jpg,jpeg,png,pdf}
      UPLOAD_PATH: /app/uploads

      # CORS configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # Rate limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

    # Volume mounts for persistent data
    volumes:
      - app_logs:/app/logs                    # Application logs
      - app_uploads:/app/uploads               # User uploaded files
      - ./config:/app/config:ro                # Configuration files
      - ./temp:/app/temp                       # Temporary files

    # Network configuration
    networks:
      booking-net:
        ipv4_address: 172.20.0.20

    # Health check configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Dependency management
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # =======================================
  # POSTGRESQL DATABASE
  # =======================================
  postgres:
    image: postgres:15-alpine
    container_name: mytraveler-postgres
    restart: unless-stopped

    # Port mapping for database access (development only)
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    # Environment variables for database
    environment:
      POSTGRES_DB: ${DB_NAME:-mytraveler}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata

      # Performance tuning
      POSTGRES_SHARED_PRELOAD_LIBRARIES: pg_stat_statements
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_WAL_BUFFERS: 16MB
      POSTGRES_DEFAULT_STATISTICS_TARGET: 100

    # Volume mounts for persistent data and initialization
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro  # Initialization scripts
      - ./database/config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - app_logs:/var/log/postgresql                     # Database logs

    # Network configuration
    networks:
      booking-net:
        ipv4_address: 172.20.0.30

    # Health check configuration
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-mytraveler}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

    # Security and logging
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =======================================
  # REDIS CACHE
  # =======================================
  redis:
    image: redis:7-alpine
    container_name: mytraveler-redis
    restart: unless-stopped

    # Port mapping for Redis access (development only)
    ports:
      - "${REDIS_PORT:-6379}:6379"

    # Redis configuration command
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1 300 10 60 10000
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --timeout 300
      --tcp-keepalive 60

    # Volume mounts for persistence and configuration
    volumes:
      - redis_data:/data                      # Redis data persistence
      - ./redis/redis.conf:/etc/redis/redis.conf:ro  # Custom Redis config
      - app_logs:/var/log/redis               # Redis logs

    # Network configuration
    networks:
      booking-net:
        ipv4_address: 172.20.0.40

    # Health check configuration
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'

    # Security and logging
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # =======================================
  # PROMETHEUS METRICS COLLECTION
  # =======================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mytraveler-prometheus
    restart: unless-stopped

    # Port mapping for Prometheus UI
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"

    # Prometheus configuration
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=http://localhost:9090'
      - '--web.max-connections=512'

    # Environment variables
    environment:
      PROMETHEUS_RETENTION: 30d
      PROMETHEUS_STORAGE_SIZE: 10GB

    # Volume mounts
    volumes:
      - prometheus_data:/prometheus                    # Metrics data
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - app_logs:/var/log/prometheus                   # Prometheus logs

    # Network configuration
    networks:
      booking-net:
        ipv4_address: 172.20.0.50

    # Health check configuration
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    # Dependency management
    depends_on:
      - backend
      - postgres
      - redis

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

    # Security and logging
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =======================================
  # GRAFANA VISUALIZATION DASHBOARD
  # =======================================
  grafana:
    image: grafana/grafana:latest
    container_name: mytraveler-grafana
    restart: unless-stopped

    # Port mapping for Grafana UI
    ports:
      - "${GRAFANA_PORT:-3001}:3000"

    # Environment variables for Grafana
    environment:
      # Admin configuration
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_USERS_ALLOW_ORG_CREATE: false

      # Database configuration
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres:5432
      GF_DATABASE_NAME: ${DB_NAME:-mytraveler}
      GF_DATABASE_USER: ${DB_USER:-postgres}
      GF_DATABASE_PASSWORD: ${DB_PASSWORD}
      GF_DATABASE_SSL_MODE: disable

      # Session configuration
      GF_SESSION_PROVIDER: redis
      GF_SESSION_PROVIDER_CONFIG: addr=redis:6379,password=${REDIS_PASSWORD},db=1

      # Security settings
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GF_SECURITY_COOKIE_SECURE: ${GF_SECURITY_COOKIE_SECURE:-false}
      GF_SECURITY_COOKIE_SAMESITE: ${GF_SECURITY_COOKIE_SAMESITE:-lax}
      GF_SECURITY_CONTENT_TYPE_PROTECTION: true
      GF_SECURITY_X_CONTENT_TYPE_OPTIONS: true
      GF_SECURITY_X_XSS_PROTECTION: true

      # Anonymous access settings
      GF_AUTH_ANONYMOUS_ENABLED: ${GRAFANA_ANONYMOUS_ENABLED:-false}
      GF_AUTH_ANONYMOUS_ORG_ROLE: ${GRAFANA_ANONYMOUS_ROLE:-Viewer}

      # SMTP configuration (for alerts)
      GF_SMTP_ENABLED: ${GF_SMTP_ENABLED:-false}
      GF_SMTP_HOST: ${GF_SMTP_HOST}
      GF_SMTP_USER: ${GF_SMTP_USER}
      GF_SMTP_PASSWORD: ${GF_SMTP_PASSWORD}
      GF_SMTP_FROM_ADDRESS: ${GF_SMTP_FROM_ADDRESS}

      # API settings
      GF_API_MAX_REQUEST_DURATION: ${GF_API_MAX_REQUEST_DURATION:-30s}

      # Logging configuration
      GF_LOG_MODE: console file
      GF_LOG_LEVEL: info
      GF_LOG_CONSOLE_FORMAT: json

      # Dashboard and provisioning
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/provisioning/dashboards/home.json
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: ${GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS}

      # Metrics and alerting
      GF_METRICS_ENABLED: true
      GF_METRICS_GRAPHITE_ENABLED: false
      GF_ALERTING_ENABLED: true

      # Performance settings
      GF_SERVER_HTTP_PORT: 3000
      GF_SERVER_ENFORCE_DOMAIN: false
      GF_SERVER_ENABLE_GZIP: true
      GF_SERVER_STATIC_ROOT_PATH: public

    # Volume mounts
    volumes:
      - grafana_data:/var/lib/grafana                    # Grafana data
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/plugins:/var/lib/grafana/plugins
      - app_logs:/var/log/grafana                        # Grafana logs
      - ./ssl:/etc/ssl/certs:ro                         # SSL certificates

    # Network configuration
    networks:
      booking-net:
        ipv4_address: 172.20.0.60

    # Health check configuration
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || curl -f http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Dependency management
    depends_on:
      - prometheus
      - postgres
      - redis

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    # Security and logging
    security_opt:
      - no-new-privileges:true
    user: "472:472"  # Run as grafana user
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =======================================
  # NGINX REVERSE PROXY (Optional - for production)
  # =======================================
  nginx-proxy:
    image: nginx:alpine
    container_name: mytraveler-nginx-proxy
    restart: unless-stopped

    # Port mappings for HTTP/HTTPS
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"

    # Volume mounts for configuration and SSL
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - app_logs:/var/log/nginx                      # Nginx access/error logs

    # Network configuration
    networks:
      booking-net:
        ipv4_address: 172.20.0.5

    # Health check configuration
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Dependency management
    depends_on:
      - frontend
      - backend
      - grafana
      - prometheus

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

    # Security and logging
    security_opt:
      - no-new-privileges:true
    profiles:  # Use 'docker-compose --profile proxy up' to include
      - proxy

  # =======================================
  # REDIS EXPORTER (Optional - for Redis metrics)
  # =======================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: mytraveler-redis-exporter
    restart: unless-stopped

    # Environment variables for Redis connection
    environment:
      REDIS_ADDR: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_EXPORTER_LOG_FORMAT: txt
      REDIS_EXPORTER_DEBUG: ${REDIS_EXPORTER_DEBUG:-false}
      REDIS_EXPORTER_CHECK_KEYS: ${REDIS_EXPORTER_CHECK_KEYS}
      REDIS_EXPORTER_CHECK_SINGLE_KEYS: ${REDIS_EXPORTER_CHECK_SINGLE_KEYS}
      REDIS_EXPORTER_SCRIPT: ${REDIS_EXPORTER_SCRIPT}
      REDIS_EXPORTER_CONNECTION_TIMEOUT: 15s
      REDIS_EXPORTER_WEB_LISTEN_ADDRESS: :9121
      REDIS_EXPORTER_WEB_TELEMETRY_PATH: /metrics

    # Network configuration
    networks:
      booking-net:
        ipv4_address: 172.20.0.70

    # Health check configuration
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Dependency management
    depends_on:
      - redis

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
        reservations:
          memory: 32M
          cpus: '0.05'

    # Profiles for optional inclusion
    profiles:
      - monitoring
      - exporter

# =======================================
# ADDITIONAL VOLUMES
# =======================================
volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis

# =======================================
# USAGE EXAMPLES
# =======================================
#
# Start core services:
#   docker-compose -f docker-compose.complete.yml up -d
#
# Start with monitoring:
#   docker-compose -f docker-compose.complete.yml --profile monitoring up -d
#
# Start full stack with proxy:
#   docker-compose -f docker-compose.complete.yml --profile full up -d
#
# Start development environment:
#   docker-compose -f docker-compose.complete.yml --profile default up -d
#
# Production deployment:
#   docker-compose -f docker-compose.complete.yml -f docker-compose.prod.yml up -d
#
# View logs:
#   docker-compose -f docker-compose.complete.yml logs -f
#
# Stop services:
#   docker-compose -f docker-compose.complete.yml down
#
# Clean up:
#   docker-compose -f docker-compose.complete.yml down -v --remove-orphans
#
# Access services:
#   Frontend: http://localhost:3000
#   Backend API: http://localhost:8080
#   PostgreSQL: localhost:5432
#   Redis: localhost:6379
#   Prometheus: http://localhost:9090
#   Grafana: http://localhost:3001 (admin/GRAFANA_PASSWORD)
#