# Docker Compose for Airline Booking Application
# Includes frontend, backend, and development services

version: '3.8'

services:
  # =======================================
  # Next.js Frontend
  # =======================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: my-traveler-frontend
    ports:
      - "3000:3000" # Dev server port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8082/api
      - NEXT_PUBLIC_PAYMOB_MODE=test
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./next.config.js:/app/next.config.js
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./.env.local:/app/.env.local
      - /app/node_modules
    command: npm run dev
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =======================================
  # Node.js Backend with Paymob
  # =======================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: final
    container_name: my-traveler-backend
    ports:
      - "8082:8080" # Application port (changed from 8080 to avoid Jenkins conflict)
      - "8081:80" # Nginx reverse proxy
    environment:
      - NODE_ENV=production
      - PORT=8080
      - PAYMOB_MODE=test
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=travels_user
      - DB_PASSWORD=travels_password
      - DB_NAME=travels_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-here
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env:ro
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =======================================
  # MySQL Database
  # =======================================
  mysql:
    image: mysql:8.0
    container_name: my-traveler-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=travels_db
      - MYSQL_USER=travels_user
      - MYSQL_PASSWORD=travels_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./backend/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "travels_user", "-ptravels_password" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =======================================
  # Redis Cache
  # =======================================
  redis:
    image: redis:7-alpine
    container_name: my-traveler-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
      - ./backend/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =======================================
  # MongoDB (Optional - for analytics or caching)
  # =======================================
  mongodb:
    image: mongo:6
    container_name: my-traveler-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin_password
      - MONGO_INITDB_DATABASE=travels_analytics
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongodb/mongod.conf:/etc/mongod.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =======================================
  # Nginx Load Balancer (Optional)
  # =======================================
  nginx:
    image: nginx:alpine
    container_name: my-traveler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker-config/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # =======================================
  # Shared Networks
  # =======================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =======================================
# Persistent Volumes
# =======================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  nginx_logs:
    driver: local

# =======================================
# Development Override
# =======================================
x-dev-environment:
  frontend:
    build:
      target: builder
      args:
        NODE_ENV: development
    ports:
      - "3000:3000" # Next.js dev server
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_PAYMOB_MODE=test
    volumes:
      - ./.next:/app/.next
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
    command: yarn dev

  backend:
    ports:
      - "8080:3001" # Direct backend access
      - "9229:9229" # Debug port
    environment:
      - NODE_ENV=development
      - DEBUG=app:*
      - LOG_LEVEL=debug
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: yarn dev

  mysql:
    ports:
      - "3307:3306" # Alternate port to avoid conflicts

  redis:
    ports:
      - "6380:6379" # Alternate port to avoid conflicts
